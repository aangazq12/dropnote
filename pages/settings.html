<section class="settings-page page">

  <!-- HEADER -->
  <header class="settings-header header">
    <button class="menu-btn icon" onclick="loadPage('home')">←</button>
    <h1>Settings</h1>
    <span class="header-spacer"></span>
  </header>

  <!-- CONTENT -->
  <section class="settings-content">

    <!-- =========================
         APPEARANCE
         ========================= -->
    <section class="settings-section">
      <h2>Appearance</h2>

      <div class="setting-item">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect">
          <option value="system">System</option>
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="fontSelect">Font Size</label>
        <select id="fontSelect">
          <option value="small">Small</option>
          <option value="default">Default</option>
          <option value="large">Large</option>
        </select>
      </div>
    </section>

    <!-- =========================
         EDITOR
         ========================= -->
    <section class="settings-section">
      <h2>Editor</h2>

      <div class="setting-item checkbox">
        <label>
          <input type="checkbox" id="editorAutofocus">
          Autofocus editor
        </label>
      </div>

      <div class="setting-item checkbox">
        <label>
          <input type="checkbox" id="editorAutosave">
          Autosave draft
        </label>
      </div>

      <div class="setting-item">
        <label for="defaultWalletInput">Default Wallet</label>
        <input
          id="defaultWalletInput"
          type="text"
          placeholder="Optional"
        />
      </div>
    </section>
<!-- =========================
     WALLET (TELEGRAM / EVENTS)
     ========================= -->
<section class="settings-section">
  <h2>Wallet Events</h2>

  <p class="settings-note">
    Only events from wallets below will appear in DropNote.
  </p>

  <div id="walletScopeList" class="wallet-scope-list"></div>

  <div class="setting-item">
    <input
      id="walletInput"
      type="text"
      placeholder="Paste wallet address (0x… / Solana)"
    />
  </div>

  <p class="settings-note subtle">
    Telegram sync will start after at least one wallet is added.
  </p>
</section>
    <!-- =========================
         NOTES (STEP E)
         ========================= -->
    <section class="settings-section">
      <h2>Notes</h2>

      <div class="setting-item">
        <label for="notesSortSelect">Default Sort</label>
        <select id="notesSortSelect">
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
        </select>
      </div>

      <div class="setting-item checkbox">
        <label>
          <input type="checkbox" id="notesPreviewToggle">
          Show note preview
        </label>
      </div>
    </section>

<!-- =========================
     BACKUP
     ========================= -->
<section class="settings-section">
  <h2>Backup</h2>

  <p class="settings-note">
    Save a snapshot of your notes as a backup file.
  </p>

  <div class="setting-item">
    <button id="backupBtn">Backup</button>
    <button id="backupAsBtn">Backup As…</button>
  </div>

  <div class="setting-item">
    <label for="importDataInput">Restore from backup</label>
    <input
      type="file"
      id="importDataInput"
      accept="application/json"
    />
  </div>

  <div class="setting-item danger">
    <button id="resetDataBtn">Reset All Data</button>
  </div>

  <p class="settings-note" id="storageInfo"></p>
</section>

    <!-- =========================
         ABOUT
         ========================= -->
    <section class="settings-section">
      <h2>About</h2>
      <ul class="settings-info">
        <li>Version: <strong>v1.1</strong></li>
        <li>Mode: <strong>SPA + PWA</strong></li>
        <li>Storage: <strong>Local-first</strong></li>
      </ul>
    </section>

  </section>

</section>
